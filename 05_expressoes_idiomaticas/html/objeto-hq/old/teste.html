<style>
	html,body{
		width:100%;
		height:100%;
		
	}
	#container{
		border:20px red solid;
		width:400px;
		height:500px;
		margin:auto;
		transition:ease-in 200ms;			
	}
	#hq{
		width:400px;
		height:500px;
		background-color:lime;
		transition:ease-in 200ms;
		transform:scale(1,1);
		transform-origin:0 0;
		
	}

<body onResize="changeman()" onLoad="changeman()">


<div id="container">
	<div id="hq">
    </div>
</div>
<a href="#" onClick="changeman()">teste</a>

<script>
	var initialState = 800;
	
	function changeman(){
		console.log("iS="+initialState);
		var newHeight = window.innerHeight;
		console.log("newWidth="+newHeight);
		var diff = newHeight/initialState;
		console.log("diff="+diff);
		var ne = diff/0.8;
		console.log("ne="+ne);
		var hq = document.getElementById('hq');
		var container = document.getElementById('container');
		hq.style.transform = "scale("+ne+","+ne+")";		
		console.log(hq.clientWidth);
		console.log(hq.clientHeight);
		container.style.width = hq.clientWidth*ne+"px";
		container.style.height = hq.clientHeight*ne+"px"; 
	
	}
</script>
